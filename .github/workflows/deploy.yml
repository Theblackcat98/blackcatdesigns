# Build static Next.js portfolio and deploy to GitHub Pages
name: Build Website

on:
  push:
    branches: [ main, master ]

# Set permissions for GitHub deployment
permissions:
  contents: write
  deployments: write
  pages: write
  id-token: write

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    outputs:
      # Output build success for deploy job conditioning
      build-success:
        description: "Whether build completed successfully"
        value: ${{ steps.build.outcome == 'success' }}

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Type check
      - name: Type check
        run: npm run type-check

      # Build static Next.js application
      - name: Build static Next.js application
        run: npm run build

      # Verify static build output
      - name: Verify static build output
        run: |
          echo "Current directory contents:"
          ls -la
          echo ""
          echo "Checking if .next directory exists:"
          if [ -d ".next" ]; then
            echo "✅ .next directory found!"
            echo "Contents of .next directory:"
            ls -la .next/
            echo ""
            echo "Checking for static files:"
            echo "out/ directory contents:"
            ls -la out/ || echo "out/ directory not found"
          else
            echo "❌ .next directory not found!"
          fi

      # Upload build artifacts for deployment
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: |
            .next/
            app/
            components/
            lib/
            public/
            package.json
            package-lock.json
            next.config.js
            tsconfig.json
            tailwind.config.ts
            tsconfig.tsbuildinfo
          retention-days: 1

  # Deploy job (runs only if build succeeded)
  deploy:
    needs: build
    if: needs.build.outputs.build-success == 'true'
    runs-on: ubuntu-latest

    steps:
      # Download build artifacts
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: .

      # Deploy static files to GitHub Pages
      - name: Deploy static site to GitHub Pages
        uses: peaceiris/actions/github-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          # Deploy from out directory (static export)
          publish_branch: builds