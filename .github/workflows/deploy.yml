name: Build Website

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Create .env.local file
      run: |
        echo "NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}" >> .env.local
        echo "CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY }}" >> .env.local
        echo "NODE_ENV=production" >> .env.local

    - name: Type check
      run: npm run type-check

    - name: Build Next.js application for SSR
      run: npm run build
      env:
        NEXT_TELEMETRY_DISABLED: 1

    - name: Verify SSR build output
      run: |
        echo "Current directory contents:"
        ls -la
        echo ""
        echo "Checking if .next directory exists:"
        if [ -d ".next" ]; then
          echo "✅ .next directory found!"
          echo "Contents of .next directory:"
          ls -la .next/
        else
          echo "❌ .next directory not found!"
          echo "Available directories:"
          find . -maxdepth 1 -type d
        fi
        echo ""
        echo "Checking for package.json:"
        if [ -f "package.json" ]; then
          echo "✅ package.json found!"
        else
          echo "❌ package.json not found!"
        fi

    # Create optimized build for deployment
    - name: Create optimized SSR build
      run: |
        echo "Creating optimized build for deployment..."
        # Copy only essential SSR files
        mkdir -p build
        cp -r .next build/
        cp package.json build/
        cp package-lock.json build/
        cp -r app build/
        cp -r components build/
        cp -r lib build/
        cp -r public build/
        cp next.config.js build/
        cp tsconfig.json build/
        cp tailwind.config.ts build/

        # Create production .next directory with essential files only
        mkdir -p .next-minimal
        cp -r .next/static .next-minimal/
        cp -r .next/server .next-minimal/

        # Remove large webpack files to stay under GitHub limits
        find .next-minimal -name "*.pack" -delete
        find .next-minimal -name "*.map" -delete
        find .next-minimal -name "*.hot-update.*" -delete

        echo "Build optimized for deployment"
        ls -la .next-minimal/ || true

    # Deploy optimized SSR build to builds branch
    - name: Deploy optimized SSR to builds branch
      if: github.event_name == 'push' && success()
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: build
        branch: builds
        clean: true
        single-commit: true

    - name: Deploy source files to builds branch
      if: github.event_name == 'push' && success()
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: .         # Deploy source files (package.json, etc.)
        branch: builds        # Same builds branch
        clean: false       # Don't remove existing .next
        single-commit: false