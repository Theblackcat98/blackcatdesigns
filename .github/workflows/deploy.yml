name: Build Website

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Create .env.local file
      run: |
        echo "NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}" >> .env.local
        echo "CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY }}" >> .env.local
        echo "NODE_ENV=production" >> .env.local
        echo "NEXT_OUTPUT_MODE=export" >> .env.local

    - name: Type check
      run: npm run type-check

    - name: Build Next.js application
      run: npm run export
      env:
        NEXT_TELEMETRY_DISABLED: 1

    - name: Create .nojekyll file (disable GitHub Pages Jekyll processing)
      run: touch out/.nojekyll

    # Push build to the builds branch
    - name: Push build to builds branch
      if: github.event_name == 'push'
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: out
        branch: builds
        clean: true
        single-commit: true